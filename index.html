<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css"/>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script> -->
    
</head>
<body id="bg">
    <!-- four rectangles horizontally centred on the screen -->
    <div id="bgOverlay"></div>
    <img id="help" src="img/help.svg" alt="">
    <div style="width: 100%; height: 80vh; display: flex; justify-content: center; align-items: center;">
        <div class="colorBox" id="box1" style="width: 200px; height: 223px; background-color: #4B74E2; margin-right: 40px; border-radius: 20px 20px 0 0"></div>
        <div class="colorBox1" style="width: 200px; height: 223px; background-color: #DE5457; margin-right: 40px; border-radius: 20px 20px 0 0"></div>
        <!-- <div class="colorBox2" style="width: 200px; height: 223px; background-color: #F77D41; margin-right: 40px; border-radius: 20px 20px 0 0"></div>
        <div class="colorBox3 "style="width: 200px; height: 223px; background-color: #089BA3; margin-right: 40px; border-radius: 20px 20px 0 0"></div> -->
    </div>
    <!-- four rectangles below colorBox1 horizontally centred on the screen -->
    <div style="width: 100%; margin-top: -250px; display: flex; justify-content: center; align-items: center;">
        <div class="blurBox">
            <p id="colorText1">#4B74E2 <br>Royal Blue</p>
        </div>
        <div class="blurBox">
            <p id="colorText2">#DE5457 <br>Roman</p>
        </div>
        <!-- <div class="blurBox">
            <p id="colorText3">#F77D41<br>Crusta</p>
        </div>
        <div class="blurBox">
            <p id="colorText4">#089BA3<br>Niagara</p>
        </div> -->
    </div>
    <!-- centered button -->
    <div style="width: 100%; height: 40vh; display: flex; justify-content: center; align-items: center;">
        <form action="">
            <button class="showResults" id="showResults" type="submit" onclick="return results()">Show results</button>
        </form>
    </div>
    <!-- add text with a checkbox next to it -->
    <div style="width: 100%; margin-top: -90px; display: flex; justify-content: center; align-items: center;">
        <div class="checkbox">
            <input type="checkbox" id="checkbox" name="checkbox" value="checkbox">
            <label for="checkbox">Include 18+ results</label>
        </div>
    </div>
    

    
<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
<script src="ntc.js"></script>
<script src="main.js"></script>
</body>
</html>
